enum GetOperationStatusSupportedNetworks {
  mainnet
  hangzhounet
  granadanet
}

type AccountDetails {
  pkh: String!
  balance: String!
}

type OperationStatus {
  hash: String!
  type: String!
  block: String!
  time: String!
  height: String!
  cycle: UInt32!
  counter: UInt32!
  status: String!
  is_success: Boolean!
  is_contract: Boolean!
  gas_limit: UInt32!
  gas_used: UInt32!
  gas_price: UInt32!
  storage_limit: UInt32!
  storage_size: UInt32!
  storage_paid: UInt32!
  volume: UInt32!
  fee: UInt32!
  days_destroyed: UInt32!
  sender: String!
  receiver: String!
  confirmations: UInt32!
}

type Block {
  chainId: String!
  hash: String!
  protocol: String!
}

type TransferConfirmation {
  completed: Boolean!
  currentConfirmation: UInt32!
  expectedConfirmation: UInt32!
  block: Block!
}

type OperationError {
  kind: String!
  id: String!
}

type EstimateResult {
  error: Boolean!
  reason: String
  estimate: Estimate
}

type RevealParams {
  fee: UInt32
  gasLimit: UInt32
  storageLimit: UInt32
}

type SendParams {
  to: String!
  amount: UInt32!
  source: String
  fee: UInt32
  gasLimit: UInt32
  storageLimit: UInt32
  mutez: Boolean
}

type TransferParams {
  to: String!
  amount: UInt32!
  fee: UInt32
  source: String
  mutez: Boolean
  parameter: JSON
  gasLimit: UInt32
  storageLimit: UInt32
}

type OriginateParams {
  code: String!
  storage: String!
  balance: String
  delegate: String
  fee: UInt32
  gasLimit: UInt32
  storageLimit: UInt32
  mutez: Boolean
  init: String
}

type Estimate {
  burnFeeMutez: UInt32!
  gasLimit: UInt32!
  minimalFeeMutez: UInt32!
  opSize: String!
  storageLimit: UInt32!
  suggestedFeeMutez: UInt32!
  totalCost: UInt32!
  usingBaseFeeMutez: UInt32!
  consumedMilligas: UInt32!
}

type OriginationOperation {
  contractAddress: String
  hash: String!
  consumedGas: String
  errors: [OperationError!]
  fee: UInt32!
  gasLimit: UInt32!
  includedInBlock: UInt32!
  revealStatus: String
  status: String
  storageDiff: String
  storageLimit: UInt32!
  storageSize: String
}

type OriginationResponse {
  error: Boolean!
  reason: String
  origination: OriginationOperation
}

type TxOperation {
  hash: String!
  source: String
  amount: BigInt
  consumedGas: BigInt
  destination: String!
  errors: [OperationError!]
  fee: UInt32!
  gasLimit: UInt32!
  includedInBlock: String!
  status: String!
  storageDiff: String
  storageLimit: UInt32!
  storageSize: BigInt
}

type TxOperationEntry {
  branch: String!
  chainId: String!
  hash: String!
  protocol: String!
  signature: String
  contents: [OperationContentEntry!]!
}

type OperationContent {
  kind: String!
  branch: String!
  chainId: String!
  hash: String!
  protocol: String!
  signature: String
}

type OperationContentEntry {
  kind: String!
}

type Connection {
  provider: String
  networkNameOrChainId: String
}

type SignResult {
  bytes: String!
  sig: String!
  prefixSig: String!
  sbytes: String!
}

type OriginationConfirmationResponse {
  confirmation: UInt32!
  origination: OriginationOperation!
}

type CallContractMethodConfirmationResponse {
  confirmation: UInt32!
  operation: TxOperation!
}

type Query {
  getPublicKey(
    connection: Connection
  ): String!

  getPublicKeyHash(
    connection: Connection
  ): String!

  getRevealEstimate(
    connection: Connection
    params: RevealParams!
  ): EstimateResult!

  getTransferEstimate(
    connection: Connection
    params: SendParams!
  ): EstimateResult!

  getOriginateEstimate(
    connection: Connection
    params: OriginateParams!
  ): EstimateResult! 

  checkAddress(
    connection: Connection
    address: String!
  ): Boolean!

  getBalance(
    connection: Connection
    address: String!
  ): String!

  getContractStorage(
    address: String!
    key: String!
    field: String
    connection: Connection
  ): String!

  executeTzip16View(
    address: String!
    viewName: String!
    args: String!
    connection: Connection
  ): String!

  getWalletPKH(
    connection: Connection
  ): String!

  getOperationStatus(
    hash: String!
    network: GetOperationStatusSupportedNetworks!
  ): OperationStatus!

  encodeMichelsonExpressionToBytes(
    expression: String!
    value: String!
  ): String!

  callContractView(
    address: String!
    view: String!
    lambaAddress: String
    args: String
    connection: Connection
  ): String!

  getContractCallTransferParams(
    address: String!
    method: String!
    args: String
    params: SendParams
    connection: Connection
  ): TransferParams!
}

type Mutation {
  batchContractCalls(
    params: [TransferParams!]!
    connection: Connection
  ): String!

  batchWalletContractCalls(
    params: [TransferParams!]!
    connection:Connection
  ): String!

  connectTempleWallet(
    appName: String!
    network: String!
    connection: Connection
  ): AccountDetails!

  walletContractCallMethod(
    address: String!
    method: String!
    args: String
    params: SendParams
    connection: Connection
  ): String!

  walletOriginate(
    connection: Connection
    params: OriginateParams!
  ): String!

  callContractMethod(
    address: String!
    method: String!
    args: String
    params: SendParams
    connection: Connection
  ): TxOperation!

  callContractMethodAndConfirmation(
    address: String!
    method: String!
    args: String
    connection: Connection
    params: SendParams
    confirmations: UInt32!
    interval: UInt32
    timeout: UInt32
  ): CallContractMethodConfirmationResponse!

  transfer(
    connection: Connection
    params: SendParams!
  ): String!

  transferAndConfirm(
    connection: Connection
    params: SendParams!
    confirmations: UInt32!
  ): TransferConfirmation!

  signMessage(
    connection: Connection
    message: String!
  ): SignResult!

  originate(
    connection: Connection
    params: OriginateParams!
  ): OriginationResponse!

  originateAndConfirm(
    connection: Connection
    params: OriginateParams!
    confirmations: UInt32!
    interval: UInt32
    timeout: UInt32
  ): OriginationConfirmationResponse!
}
