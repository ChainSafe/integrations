format: 0.0.1-prealpha.1
name: Uniswap v3
subtext: Uniswap v3 SDK->Wrapper
description: Wrapper that provides all the functionality of the Uniswap v3 JavaScript SDK, and more!
icon: ./meta/imgs/logo_pink.svg
queries:
  - name: Approve
    query: ./meta/queries/approve.graphql
    vars: ./meta/queries/approve.json
  - name: Swap
    query: ./meta/queries/swap.graphql
    vars: ./meta/queries/swap.json
  - name: Swap With Pool
    query: ./meta/queries/swapWithPool.graphql
    vars: ./meta/queries/swapWithPool.json
  - name: Deploy Pool From Tokens
    query: ./meta/queries/deployPoolFromTokens.graphql
    vars: ./meta/queries/deployPoolFromTokens.json
