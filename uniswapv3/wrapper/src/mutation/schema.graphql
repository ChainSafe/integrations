#import { Mutation, TxResponse } into Ethereum from "w3://ens/ethereum.web3api.eth"
#import { ChainId, Currency, Token, Route, Trade, Pool, SwapOptions, MethodParameters, GasOptions } from "../common/schema.graphql"




type Mutation {

  swap (
    tokenIn: Token!
    tokenOut: Token!
    amount: BigInt!
    tradeType: TradeType!
    swapOptions: SwapOptions!
      gasOptions: GasOptions!
  ): Ethereum_TxResponse!
 
 pool(
   tokenA: Token!,
   tokenB: Token!,
   gasOptions: GasOptions!
 ): Ethereum_TxResponse!
  execSwap(
      token: Token!
      trades: [Trade!]!
      swapOptions: SwapOptions!
      gasOptions: GasOptions!
  ): Ethereum_TxResponse!

  execPool(
      token: Token!
      gasOptions: GasOptions!
  ): Ethereum_TxResponse!
  
  execCall(
    parameters: MethodParameters!
    address: String!
    chainId: ChainId!
    gasOptions: GasOptions!
  ): Ethereum_TxResponse!
  
  approve(
    token: Token!
    amount: BigInt
    gasOptions: GasOptions!
  ): Ethereum_TxResponse!

  placeholder(
    param: Boolean!
  ): Boolean!
}